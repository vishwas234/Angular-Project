<h1 align="center"></h1>


<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Add Bid</h5>
                        <form #landForm="ngForm" (ngSubmit)="addBid()">
                            <div class="form-label-group">
                                Enter Land Survey Number :<input type="text" class="form-control"
                                    placeholder="SurveyNumber" name="SurveyNumber" [(ngModel)]=bid.surveyNumber
                                    required>
                            </div>
                            <div class="form-label-group">
                                Enter Bid Id :<input type="text" class="form-control" placeholder="Bidid" name="bidId"
                                    [(ngModel)]=bid.bidId required>
                            </div>

                            <div class="form-label-group">
                                Enter Bidder Id :<input type="text" class="form-control" placeholder="bidderId"
                                    [(ngModel)]=bid.bidderId name="BidderId " required>
                            </div>

                            <div class="form-label-group">
                                Enter Bid Price :<input type="text" class="form-control" placeholder="Price"
                                    [(ngModel)]=bid.bidValue name="bidValue " required>
                            </div>
                            <br />
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register
                                Bid</button>
                        </form>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
</body>
