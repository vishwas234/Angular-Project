<body>
    <div class="container">
        <div class="row">
            <div class="card-body">
                <h3>Registration</h3>
                <form class="form-group" #regForm="ngForm" (ngSubmit)="registeruser(regForm.value)" novalidate>
                    <div class="form-label-group">
                        <input type="text" name="name" class="form-control" placeholder="Name" #name="ngModel"
                            minlength="6" required ngModel>
                    </div>
                    <div class="form-label-group">
                        <input type="text" name="address" class="form-control" placeholder="Address" required ngModel>
                    </div>
                    <div class="form-label-group">
                        <input type="number" name="mobile" class="form-control" placeholder="Mobile" #mobile="ngModel"
                            minlength="10" maxlength="10" required ngModel>
                    </div>
                    <div class="form-label-group">
                        <input type="text" name="loginId" class="form-control" placeholder="LoginId" #loginId="ngModel"
                            minlength="6" required ngModel>
                    </div>
                    <div class="form-label-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"
                            #password="ngModel" minlength="6" required ngModel>
                    </div>
                    <br />
                    Register as:
                    <select id="exampleSelect1">
                        <option>Farmer</option>
                        <option>Bidder</option>

                    </select>

                    <div><br />
                        <button class="btn btn-lg btn-primary btn-block text-uppercase " type="submit"
                            routerLink="/login" routerLinkActive="active" [disabled]="!regForm.valid">
                            Register</button>
                    </div>

                    <div *ngIf="name.errors?.required" class="error">Enter Name</div>
                    <div *ngIf="mobile.errors?.minlength" class="error">Enter Valid Number</div>
                    <div *ngIf="mobile.errors?.maxlength" class="error">Invalid Mobile Number</div>
                    <div *ngIf="loginId.errors?.minlength" class="error">Enter atleast 6 characters</div>
                    <div *ngIf="password.errors?.minlength" class="error">Enter atleast 6 characters</div>
                </form>
            </div>
        </div>
    </div>
</body>
