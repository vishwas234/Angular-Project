<h1 align="center">Bids</h1>
<br />
<br />
<div class="container">

    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th>SurveyNumber</th>
                <th>BidderId</th>
                <th>BidValue</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td> <button class="btn btn-primary" (click)="showEditPopup(bid)">
                        Edit
                    </button> </td>
                <td> <button class="btn btn-primary" (click)="deleteBid(bid)">
                        Delete
                    </button> </td>
            </tr>
            <tr>
                <td>{{bid.surveyNumber}}</td>
                <td>{{bid.bidderId}}</td>
                <td>{{bid.bidValue}}</td>
                <td> <button class="btn btn-primary" (click)="showEditPopup(bid)">
                        Edit
                    </button> </td>
                <td> <button class="btn btn-primary" (click)="deleteBid(bid)">
                        Delete
                    </button> </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="modal fade" id="bidModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3> Edit Bid </h3>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body text-center">
                    <form #regForm="ngForm">
                        <input type="number" placeholder="Bid Id" name="bidId" [(ngModel)]="editBid.bidId" />
                        <br /><br />
                        <input type="number" placeholder="Bidder Id" name="bidderId" [(ngModel)]="editBid.bidderId" />
                        <br /><br /> <input type="number" placeholder="Survey No" name="surveyNo"
                            [(ngModel)]="editBid.surveyNo" />
                        <br /> <br />
                        <input type="number" placeholder="bid Value" name="bidvalue" [(ngModel)]="editBid.bidvalue" />
                        <br /><br />
                    </form>
                </div>
                <div class="modal-footer">
                    <button (click)="updateBid()" class="btn btn-primary btn-sm" data-dismiss="modal">Update
                        Bid</button>
                </div>
            </div>
        </div>
    </div>
</div>
