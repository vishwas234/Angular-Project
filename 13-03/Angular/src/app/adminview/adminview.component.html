<h1 align="center">Lands</h1>
<br />
<br />
<div class="container">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Survey Number </th>
                <th>Land-Area(acres)</th>
                <th>Location</th>
                <th>Price</th>
                <th>BID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td> <button class="btn btn-danger" (click)="delete(bid)">Delete Bid</button></td>
            </tr>
            <tr *ngFor="let bid of bids">
                <td>{{bid.bidId}}</td>
                <td>{{bid.bidderId}}</td>
                <td>{{bid.surveyNumber}}</td>
                <td>{{bid.bidValue}}</td>
                <td> <button class="btn btn-danger" (click)="delete(bid)">Delete Bid</button></td>
            </tr>

        </tbody>
    </table>
</div>
