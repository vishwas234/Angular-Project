<h1 align="center">Bids</h1>
<br />
<br />
<div class="container">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>SurveyNumber</th>
                <th>BidderId</th>
                <th>BidValue</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr *ngFor="let bid of bids">
                <td>{{bid.surveyNumber}}</td>
                <td>{{bid.bidderId}}</td>
                <td>{{bid.bidValue}}</td>
            </tr>

        </tbody>
    </table>
</div>
