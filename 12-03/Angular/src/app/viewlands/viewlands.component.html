<h1 align="center">Lands</h1>
<br />
<br />
<div class="container">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Survey Number </th>
                <th>Land-Area(acres)</th>
                <th>Location</th>
                <th>Price</th>
                <th>BID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td> <button class="btn btn-primary" (click)="addBid(bid)">Bid</button></td>
            </tr>
            <tr *ngFor="let land of lands">
                <td>{{land.surveyNumber}}</td>
                <td>{{land.area}}</td>
                <td>{{land.location}}</td>
                <td>{{land.price}}</td>
                <td> <button class="btn btn-primary" (click)="addBid(bid)">Bid</button></td>
            </tr>

        </tbody>
    </table>
</div>


<div class="container">

    <div class="modal fade" id="bidModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3> Edit Bid </h3>
                    <span class="close" data-dismiss="modal">&times;</span>
                </div>
                <div class="modal-body text-center">
                    <form #bidForm="ngForm" (ngSubmit)="addBid(bid)">
                        <div class="form-label-group">
                            <input type="text" class="form-control" placeholder="Survey Number" name="SurveyNumber"
                                [(ngModel)]=bid.surveyNumber required>
                        </div>
                        <br />
                        <div class="form-label-group">
                            <input type="text" class="form-control" placeholder="Bidder Id" name="BidderId"
                                [(ngModel)]=bid.bidderId required>
                        </div><br />

                        <div class="form-label-group">
                            <input type="text" class="form-control" placeholder="Value" name="Value"
                                [(ngModel)]=bid.bidValue required>
                        </div>
                        <br />
                        <button class="btn btn-lg btn-primary   text-uppercase" type="submit">Register
                            Bid</button>
                    </form>


                </div>

            </div>
        </div>
    </div>
</div>
