<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center text-uppercase">Registeration</h5>
                    <form class="form-group" #regForm="ngForm" (ngSubmit)="registerUser()">
                        <div class="form-label-group">
                            <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]=user.name
                                required ngModel>
                        </div> <br />

                        <div class="form-label-group">
                            <input type="text" name="address" class="form-control" [(ngModel)]=user.address
                                placeholder="Address" required ngModel>
                        </div> <br />
                        <div class="form-label-group">
                            <input type="number" name="mobile" class="form-control" placeholder="Mobile"
                                [(ngModel)]=user.mobile required ngModel>
                        </div> <br />
                        <div class="form-label-group">
                            <input type="text" name="loginId" class="form-control" [(ngModel)]=user.loginId
                                placeholder="LoginId" required ngModel>
                        </div> <br />
                        <div class="form-label-group">
                            <input type="password" name="password" class="form-control" [(ngModel)]=user.password
                                placeholder="Password" required ngModel>
                        </div>
                        <br />
                        <!-- Register as: <select class="form-control" [(ngModel)]='nrSelect' placeholder="nrSelect"> -->

                        <div class="form-label-group">
                            <select class="form-control" aria-label="Default select example">

                                <option selected value='1'>Farmer</option>
                                <option value='2'>Bidder</option>
                            </select>
                        </div>
                        <div><br />
                            <button class="btn btn-lg btn-primary btn-block text-uppercase " type="submit">
                                Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
