<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-register" #regForm="ngForm" (ngSubmit)="registeruser(regForm.value)"
                            novalidate>

                            <div class="form-label-group">
                                Enter Name :<input type="text" class="form-control" placeholder="name" required>
                            </div>

                            <div class="form-label-group">
                                Enter Addresss :<input type="text" class="form-control" placeholder="address" required>

                            </div>

                            <div class="form-label-group">
                                Enter Mobile :<input type="text" class="form-control" placeholder="mobile" required>

                            </div>

                            <div class="form-label-group">
                                Enter LoginId :<input type="text" class="form-control" placeholder="loginId" required>

                            </div>

                            <div class="form-label-group">
                                Enter Password :<input type="password" class="form-control" placeholder="password"
                                    required>
                              
                            </div>
                            <br />
                             
                            Register as: <select >
                                <option>Farmer</option>
                                <option>Bidder</option>
                            </select>
                 
 
                            <div><br />
                                <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                    type="submit">Register</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
